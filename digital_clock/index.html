<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Relógio Digital JS</title>
</head>
<body>
    <h1>Relógio Digital</h1>
    <img src="" alt="">
    <div class="saud">
        <span id="saudacoes">Boa tarde!</span>
    </div>
    <div class="data">
        <span id="dia">00</span>/<span id="mes">00</span>/<span id="ano">0000</span>
    </div>
    <div class="relogio">
        <div class="item"><span id='horas'>00</span>
        <span class="text_hr">Horas</span>
        </div>
        <span>:</span>
        <div class="item"><span id='minutos'>00</span>
        <span class="text_min">Minutos</span>
        </div>
        <span>:</span>
        <div class="item"><span id='segundos'>00</span>
        <span class="text_sec">Segundos</span>
        </div>
    </div>

    <script src="/js/script.js"></script>

</body>
</html>
